<html>
<head>
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: skyblue;">
<h1 style="text-align: center;"><b>Student Registration</b></h1>
<form>
  
  <fieldset style="background-color: blanchedalmond; width: 50%;">
    <h2>Academic Information</h2>
    <label for="major">Major:</label>
  <input id="major" name="major" type="text"><br>
  <br>
  <label for="gpa">GPA:</label>
  <input id="gpa" name="gpa" step="0.01"
 type="number"><br>
  <br>
  <label for="expectedgraduation">Expected Graduation Date:</label>
  <input id="expectedgraduation" name="expectedgraduation"
 type="date">
</fieldset>
 <br>
  
<fieldset style="background-color: blanchedalmond; width: 50%;">
    <h2>Personal Information</h2>
    <label for="address">Address:</label>
  <input id="address" name="address" type="text"><br>
  <br>
  <label for="phone">Phone Number:</label>
  <input id="phone" name="phone" type="tel">
</fieldset>
  <br>

  
  
<fieldset style="background-color: blanchedalmond; width: 50%;">
    <h2>Emergency Contact Information</h2>
    <label for="emergencyname">Name:</label>
  <input id="emergencyname" name="emergencyname"
 type="text"><br>
  <br>
  <label for="emergencyphone">Phone Number:</label>
  <input id="emergencyphone" name="emergencyphone"
 type="tel"><br>
  <br>
  <label for="emergencyrelationship">Relationship:</label>
  <input id="emergencyrelationship"
 name="emergencyrelationship" type="text"><br>
  <br>

</fieldset>
<a href="admissiondetail.html" target="_blank"><button
    value="Login" name="t" type="button">
   <p>SUBMIT</p>
   </button>
   </a>
</form>
</body>
</html>
